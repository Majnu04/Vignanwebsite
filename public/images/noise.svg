<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#000" opacity="0.05"/>
  <pattern id="noise" width="100" height="100" patternUnits="userSpaceOnUse">
    <rect width="100" height="100" fill="#fff" opacity="0.1"/>
    <rect width="1" height="1" x="10" y="10" fill="#fff" opacity="0.1"/>
    <rect width="1" height="1" x="30" y="30" fill="#fff" opacity="0.1"/>
    <rect width="1" height="1" x="50" y="50" fill="#fff" opacity="0.1"/>
    <rect width="1" height="1" x="70" y="70" fill="#fff" opacity="0.1"/>
    <rect width="1" height="1" x="90" y="90" fill="#fff" opacity="0.1"/>
    <rect width="1" height="1" x="20" y="40" fill="#fff" opacity="0.1"/>
    <rect width="1" height="1" x="40" y="60" fill="#fff" opacity="0.1"/>
    <rect width="1" height="1" x="60" y="80" fill="#fff" opacity="0.1"/>
    <rect width="1" height="1" x="80" y="20" fill="#fff" opacity="0.1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#noise)"/>
</svg>
